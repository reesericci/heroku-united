on: [push]
jobs:
  test:
    runs-on: docker
    steps:
      - name: Install podman
        run: apt-get update && apt-get install podman -y
      - name: Build image
        run: podman build -t codeberg.org/reesericci/united:latest .
      - name: Login to Codeberg registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | podman login --username reesericci codeberg.org
      - name: Push image
        run: podman push codeberg.org/reesericci/united:latest